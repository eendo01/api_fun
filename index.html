<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>API fun</title>
        <style>
            body {
                background-color: #000000;
                color: #ffffff;
                margin-left: 10em;
                margin-right: 10em;
            }
            #date {
                color: #ffff00;
            }
        </style>
        <script>
            const url = "https://api.nasa.gov/planetary/apod?api_key=eWSk1UXKxqyvWuXxv0zx4ZUt0OM9iPk6txz63C9S";
            function loadData() {
                request = new XMLHttpRequest();
                console.log("1: created request");

                request.open("GET", url, true);
                console.log("2: open success");

                request.onreadystatechange = function() {
                    console.log("3: event fired");

                    if (request.readyState == 4 && request.status == 200) {
                        console.log("5: data is ready");
                        theData = request.responseText;
                        data = JSON.parse(theData);
                        date = data["date"] + "<br>";
                        explanation = data["explanation"] + "<br>";
                        photo = "<img src=" + data["hdurl"] + " width=100%>";
                        title = data["title"];
                        

                        document.getElementById("title").innerHTML = title;
                        document.getElementById("photo").innerHTML = photo;
                        document.getElementById("date").innerHTML = date;
                        document.getElementById("explanation").innerHTML = explanation;
                    }
                    else if (request.readyState == 3) {
                        console.log("6: ready state 3- request received, data being sent");
                        document.getElementById("data").innerHTML = "Come back soon";
                    }
                }
                request.send();
                console.log("4 request sent");
            }
        </script>
    </head>
    <body onload="loadData()">
        <h1 id="title"></h1>
        <div id="photo"></div>
        <p id="date"></p>
        <p id="explanation"></p>
    </body>
</html>
